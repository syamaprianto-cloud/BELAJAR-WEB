      <a id="music-toggle" class="animate-fade-up" style="animation-delay: 1.7s; cursor: pointer;">

      <a href="https://www.instagram.com/syamdesu?igsh=eDJmYm9wYWl0YTA0" class="animate-fade-up" style="animation-delay: 1.2s">

  <audio id="click-sound" src="https://f.top4top.io/m_3558sxkiq0.oggrgb(202,226,249)" preload="auto"></audio>
  <!-- Musik autoplay -->    
  <audio id="bg-music" src="https://a.top4top.io/m_35589748u0.mp3" preload="auto" loop></audio>
<script>
  const bgMusic = document.getElementById("bg-music");
  const musicToggle = document.getElementById("music-toggle");

  // Event untuk toggle musik
  musicToggle.addEventListener("click", () => {
    if (bgMusic.paused) {
      bgMusic.play().then(() => {
        musicToggle.innerHTML = '<i class="fas fa-music"></i> Music (Pause)';
      }).catch(err => {
        console.warn("Gagal memutar musik:", err);
      });
    } else {
      bgMusic.pause();
      musicToggle.innerHTML = '<i class="fas fa-music"></i> Music (Play)';
    }
  });
</script>
  <script src="script.js"></script>
</body>
